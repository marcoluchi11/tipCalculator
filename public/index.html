<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Propinas</title>
    <script defer src="js/index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Calculadora de Propinas</h2>
      <p>Ingresa el valor total de la cuenta</p>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Importe</span
          >
        </div>
        <input
          id="importe"
          type="number"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Ingrese el importe aquí"
        />
      </div>
      <p>Contanos como fue el servicio</p>
      <select id="calificaciones" class="form-control form-control-sm">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Importe</span
          >
        </div>
        <option value="5">Excelente </option>
        <option value="4">Bueno</option>
        <option value="3">Regular</option>
        <option value="2">Malo</option>
        <option value="1">Muy Malo</option>
      </select>
      <p>¿Cuantas personas son?</p>
      <div id="ultimoInput" class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">#</span>
        </div>
        <input
          id="cantidad"
          type="number"
          class="form-control"
          placeholder="Ingrese la cantidad de personas aquí"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="cajaquecontiene">
        <button id="btn" class="btn btn-danger btn-lg">Calcular</button>
      </div>

      <section id="propina"></section>

      <footer class="fixed-bottom">
        <a
          href="https://cafecito.app/marcoluchi11"
          rel="noopener"
          target="_blank"
          ><img
            srcset="
              https://cdn.cafecito.app/imgs/buttons/button_5.png       1x,
              https://cdn.cafecito.app/imgs/buttons/button_5_2x.png    2x,
              https://cdn.cafecito.app/imgs/buttons/button_5_3.75x.png 3.75x
            "
            src="https://cdn.cafecito.app/imgs/buttons/button_5.png"
            alt="Invitame un café en cafecito.app"
        /></a>
        <p>2020 ©</p>
      </footer>
    </div>
  </body>
</html>
