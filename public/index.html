<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Propinas</title>
    <script defer src="js/index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Calculadora de Propinas</h3>
      <p>Ingrese el valor total de la cuenta</p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Importe</span
          >
        </div>
        <input
          id="importe"
          type="number"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Ingrese el importe aqui"
        />
      </div>
      <p>Califica como fue el servicio</p>
      <select id="calificaciones" class="form-control form-control-sm">
        <option value="5">Excelente </option>
        <option value="4">Bueno</option>
        <option value="3">Regular</option>
        <option value="2">Malo</option>
        <option value="1">Muy Malo</option>
      </select>
      <p>Cuantas personas son</p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">#</span>
        </div>
        <input
          id="cantidad"
          type="number"
          class="form-control"
          placeholder="Ingrese la cantidad de personas aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <button id="btn" class="btn btn-danger">CALCULAR</button>
      <section id="propina"></section>
    </div>
  </body>
</html>
